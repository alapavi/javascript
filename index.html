<!DOCTYPE html>
<html lang="en">
<head>
  <title>Belize Map Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
  
  .button { background: #7D7777;
  border-radius: 8px;
  color: yellow;
  font-weight: bold;
  font-family: Courier New, monospace;
  padding:8px;
  }
  
 .button-group
 {padding: 10px;
 text-align:center;}
  
  .image
  {padding: 15px;
  text-align: center;
  border: 3px;}
  
  .heading
  {text-align: center;
  font-family: Courier New, monospace;
  padding-top:20px;
  }
  
  body
  { background-img: url("belize.jpg");
  height:100%;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  }
  
  
  
  </style>
</head>
<body>


<h2><div class="heading">Simple Belize Map Game</div></h2>


<img id="myImage" src="map.png" style="width:300px">




<div class= "button-group">
<button class= "button" onclick="document.getElementById('myImage').src='corozal.png'">Corozal</button>

<button class= "button" onclick="document.getElementById('myImage').src='orangewalk.png'">Orange walk</button>

<button class= "button" onclick="document.getElementById('myImage').src='belize.png'">Belize</button>

<button class= "button" onclick="document.getElementById('myImage').src='cayo.png'">Cayo</button>

<button class= "button" onclick="document.getElementById('myImage').src='stanncreek.png'">Stann creek</button>

<button class= "button" onclick="document.getElementById('myImage').src='toledo.png'">Toledo</button>

<button class= "button" onclick="document.getElementById('myImage').src='map.png'">Reset</button>

</div>

</body>
</html>








</body>
</html>
